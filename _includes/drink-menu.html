<div class="drink-overlay">
  <h1>Select Beer</h1>

  <div class="drink-table">
    <div class="row drink-table-head">
      <div class="col-third txt-left">
        Name
      </div>
      <div class="col-third txt-left">
        Brewery
      </div>
      <div class="col-third txt-right">
        ABV%
      </div>
    </div>

    {% for drink in site.data.drink-list %}
    <div class="row drink-table-row drink-dat-beer">
      <div class="col-third txt-left">
        {{drink.name}}
      </div>
      <div class="col-third txt-center">
        {{drink.brewery}}
      </div>
      <div class="col-third txt-right">
        {{drink.abv}}
      </div>
    </div>
    {% endfor %}

  </div>

  <div class="drink-overlay-close">
    <a href="javascript:void(0)" class="btn btn-white" id="drink-menu-close">
      Water, please
    </a>
  </div>

</div>
